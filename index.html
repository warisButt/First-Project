<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        
        <h1 class="primary">Welcome To Play - Tic Tac Toe</h1>
        
        <div class="secondContainer">
            <div class="box br-l br-t"><span class="boxtext"></span></div>
            <div class="box br-t"><span class="boxtext"></span></div>
            <div class="box br-r br-t"><span class="boxtext"></span></div>
            <div class="box br-l"><span class="boxtext"></span></div>
            <div class="box "><span class="boxtext"></span></div>
            <div class="box br-r "><span class="boxtext"></span></div>
            <div class="box br-l br-b"><span class="boxtext"></span></div>
            <div class="box br-b "><span class="boxtext"></span></div>
            <div class="box br-b br-r"><span class="boxtext"></span></div>
        </div>
            <div class="thirdContainer">
                <span class="spantext">Press button to refresh!</span>
                <button id="button" onclick="reset_func()">reset</button>
                <div class="img">
                    <img src="gameOver.png" alt="" class="src">
                </div>
                
            </div>
            
        
        
    </div>
    <script src="script.js"></script>
</body>
</html>
